<!DOCTYPE html>
{% from "macros.html" import nav_link with context %}

<html>
    <head>
        <title>Flask Template Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div#main {
                max-width: 500px;
                padding: 20px;
            }

            nav .title {
                font-weight: bold;
            }

            a.active {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul class="nav navbar-nav">
                {{ nav_link('home', 'Home') }}
            </ul>
        </nav>
        <div id="main">
            <h2>This is part of my base template</h2>
            <br>
            {% block content %}{% endblock %}
            <br>
            <h2>This is part of my base template</h2>
        </div>
        <footer>
            {% block footer %}
            <br>
            <br>
            All rights reserved, so on and son on....
            <br>
            <br>
            {% endblock %}
        </footer>
    </body>
</html>
